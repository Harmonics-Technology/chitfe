# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - chit-dev

on:
    push:
        branches:
            - development
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest
        permissions:
            contents: read #This is required for actions/checkout

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: '22.x'

            - name: npm install, build, and test
              run: |
                  npm install
                  npm run build --if-present
                  npm run test --if-present

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: node-app
                  path: .

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write #This is required for requesting the JWT
            contents: read #This is required for actions/checkout

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: node-app

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82B9EE54420942A28EB0CA499299BA6D }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3FECC37B3FDC4D868F235E267A11A994 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_076042E941F74555B89286ABD954AAF5 }}

            - name: 'Deploy to Azure Web App'
              uses: azure/webapps-deploy@v3
              id: deploy-to-webapp
              with:
                  app-name: 'chit-dev'
                  slot-name: 'Production'
                  package: .
